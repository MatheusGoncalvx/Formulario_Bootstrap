<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario com bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
  <body class="bg-body-secondary">
    <div>
    <div class="container text-center">
        <div class="row">
          <div class="col1">
                
          </div>
          <div class="col">
                <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">SISTEMA WEB</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Cadastrar</a>&nbsp;
                            <a class="nav-link" href="#">Consultar</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        </div>
        <div class="mb-3 text-bg-light p-4">
          <div class="col-20" align="left">
              <form>
            <h5>Cadastrar - Agendamento de Potenciais Clientes</h5>
            <p>Sistema utilizado para agendamento de serviços.</p>
            </div>
                <div class="mb-3 text-start">
                  <label for="exampleInputNome1" class="form-label">Nome:</label>
                  <input type="name" class="form-control" id="exampleInputNome1" aria-describedby="nomeHelp">
              </div>

              <div class="mb-3 text-start">
                  <label for="exampleInputTelefone1" class="form-label">Telefone:</label>
                  <input type="tel" class="form-control" id="exampleInputTelefone1" aria-describedby="telefoneHelp" placeholder="(xx)xxxxx-xxxx">
              </div>

              <div class="mb-3 text-start">
                <label for="exampleInputOrigem1" class="form-label">Origem:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Celular</option>
                    <option value="1">Whatsapp</option>
                    <option value="2">Telefone Fixo</option>
                </select>
            </div>

            <div class="mb-3 text-start">
                <label for="exampleInputDate" class="form-label">Data do Contato:</label>
                <input type="date" class="form-control" id="exampleInputData1" aria-describedby="dataHelp">
            </div>
            
            <div class="mb-3 text-start">
                <label for="exampleInputObservacao1" class="form-label">Observação:</label>
                <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
                <br>
                <div class="mb-3 text-start">
                  <button type="button" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </p>
      </div>
    </div>
        <div class="col-1">
            &nbsp;
        </div>
    </div>
</div>
</body>
</html>
